<!DOCTYPE html>
<html lang="it">
<head>
    <hr>
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--logo e titolo della pagina-->
    <header>
            <img src="./Logo.png" alt="logo" id="logo-size">
            <span id="toboolist-size"><strong>Toboolist</strong></span>
    </header>
<div id="sfondo">
    <br>
    <br>
    <main class="centratura">
        <!--add task & section-->
        <section class="riquadro">
            <span id="task">Add Task</span>
            <span id="section">Add Section</span>
        </section>
        <br>
        <!--TODO: ricordarsi di aggiungere triangoli all'ingiÃ¹ in ogni sezione-->
        <section class="riquadro">
            <!--sezione new task-->
            <section>
                <div class="triangle-down"></div>
                <span class="sezioni"><b>New Task</b></span>
                <br>
                <br>
                <span class="cerchio-verde">&check;</span>
                <span>Quarterly Newsletter</span>
                <span class="tasto-azzurro">Editorial</span>
                <br>
                <br>
            </section>
            
            <!--sezione TODAY-->
            <section>
                <div class="triangle-down"></div>
                <span class="sezioni"><b>Today</b></span>
                <br>
                <br>
                <!--Riga 1-->
            </section>
        </section>
    </main>
</div>
</body>
</html>
